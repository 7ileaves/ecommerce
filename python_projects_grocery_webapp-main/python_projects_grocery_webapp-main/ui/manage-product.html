    <div class="container">
      <div class="header content rows-content-header">

      <div class="right content-page">
        <div class="body content rows scroll-y">
          <div class="box-info full" id="taskFormContainer">
            <h2>Manage Products</h2>
            <div class="panel-body pt-0">
              <div class="row mb-4">
                <div class="col-sm-12">
                  <button
                    type="button"
                    class="btn btn-sm btn-primary pull-right"
                    data-toggle="modal"
                    data-target="#productModal"
                  >
                    Add New Product
                  </button>
                </div>
              </div>
              <table class="table table-bordered">
                <thead>
                  <tr>  
                    <th>Name</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Action</th>
                  </tr>
                </thead>
                <tbody>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

    <script>
        // Wait for the DOM to be fully loaded before running the script
        document.addEventListener("DOMContentLoaded", function () {
        // Get a reference to the table body element    
        const tbody = document.querySelector("table tbody");
        // Make a GET request to the server to fetch products
        fetch("http://127.0.0.1:5000/getProducts")
            .then(response => {
                // Check if the request was successful
                if (!response.ok) {
                // Throw an error if the request was not successful    
                    throw new Error("Network response was not ok");
                }
                // Parse the response as JSON
                return response.json();
            })
            .then(data => {
                console.log("Fetched data:", data);
                // Clear the table body
                tbody.innerHTML = "";
                // Loop through the data and create table rows    
                data.forEach(([id, name, description, price, quantity]) => {                       
                    // Create a new table row
                    console.log(id, name, description, price, quantity);
                    const row = document.createElement("tr");
                    // Add the product data to the row
                    row.innerHTML = `
                        <td>${name}</td>
                        <td>${description}</td>
                        <td>${price}</td>
                        <td><button>Delete</button></td>
                     `;
                    console.log(row);
                    //tbody.insertAdjacentHTML("beforeend", row.outerHTML);
                    tbody.appendChild(row);
                });
            })
            .catch((error) => console.error("Error fetching products:", error));
        });
    </script>
